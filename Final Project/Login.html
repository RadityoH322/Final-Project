<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dummy Login</title>
    <link rel="stylesheet" href="Login.css"/>
</head>
<body>
        <div class="container">
        <div class="main">
        <h2>Login</h2>
        <form name="Login">
        <label>User Name :</label>
        <input type="text" name="userid"/>
        <label>Password :</label>
        <input type="password" name="password"/>
        <input type="button" onclick="check(this.form)" value="Login"/>
        <input type= "reset" value="Cancel"/>
        </form>
        <span><b class="note">Note <br/><b class="valid">User Name :radityoh <br/>Password :123 </b></span>
        </div>
        </div>
        </body>
        <script language="javascript">
                function check(form)/*function to check userid & password*/
                {
                 /*the following code checkes whether the entered userid and password are matching*/
                 if(form.userid.value == "radityoh" && form.password.value == "123")
                  {
                    window.open('page/Slide.html')/*opens the target page while Id & password matches*/
                  }
                 else
                 {
                   alert("Error Password or Username")/*displays error message*/
                  }
                }
                </script>
</html>
